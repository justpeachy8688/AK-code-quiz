<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body></body>

<div class="container justify-content-center mt-5">
    <div id="start-screen" class="start">
        <div class="row pb-4">
            <div class="col-lg-12">
                <h1 class="code-title">Alaska Quiz Challenge</h1>
            </div>
            <h4>Let's see what you know about my beautiful home - Alaska! Here are some multiple choice
                questions.
                Answer them all as quickly as you can. You can try as many times as you want!
            </h4>
        </div>
        <button id="start-button">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
    </div>

    <div id="quiz" class="d-none">
        <div id="timer">Time left: </div>
        <div id="questions">
            <p>Questions Placeholder</p>
        </div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
    </div>
    <div id="gameover" class="d-none">

        <div id="finalScore"></div>
        <input type="text" size="40" placeholder="Enter you initials for high score" name="intials" id="initials" />
        <button id="submitScore">Submit Score</button>
    </div>

    <div id="highscoreContainer" class="d-none">
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id="highscore-initials"></div>
            <div id="highscore-score"></div>
        </div>

        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
</div>
<script src="assets/sript.js"></script>
</body>

</html>
