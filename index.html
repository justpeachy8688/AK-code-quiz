<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <!--View Highscores-->
    <div class="scores"><a href="score.html">View Highscores</a></div>

    <!--Shows time-->
    <div class="timer">Time: <span id="time">0</span></div>

    <!--wrapper-->
    <div class="wrapper">

        <div id="start-screen" class="start">

            <!--header-->
            <header>
                <h1>Coding Quiz Challenge</h1>
            </header>

            <!--Paragraph-->
            <p>
                Let's see what you know about my beautiful home - Alaska! Here are some multiple choice questions.
                Answer them all as quickly as you can. You can try as many times as you want!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <script src="assets/sript.js"></script>
</body>

</html>
